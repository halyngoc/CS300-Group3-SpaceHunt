<!DOCTYPE html>
<html>
<head>
  <title>
  SpaceHunt Dream Team 3
  </title>
</head>

<body>
  <h1>
    <b>Galactic Schooner OldSpice Bridge Display</b>
  </h1>

  <center><form id="newTurn">
    <label for="distance">Distance </label>
    <input type="text" name="distance" id="distance" value="0"> <br> <br>

    <label for="direction">Direction </label>
    <select name="direction" id="direction"> <br>
    <option> 0
    <option> 90
    <option> 180
    <option> 270
    </select><br><br>

    <input type="button" onmousedown="spaceship.move()" id="proceed" value="Proceed"><br>
    <input type="button" id="sensorsBtn" value="Deploy sensors">
  </form></center>

  <hr>
  
  <div id="currentStatus">
    <h1> 
      <em>Current Status</em>
    </h1>
    <p id="location">Current Location: (0, 0)</p>
    <p id="energy">Energy: 1000</p>	
    <p id="supplies">Supplies: 100%</p>
    <p id="credits">Credits: 1000</p>
    <p id="All systems ready">Message: All systems ready</p>
  </div>

  <div id="currentCP">
    <h1><em>Current Celestial Point</em></h1>
    <div id="currentCPcontent"></div>
  </div>

  <div id="nearbyCPs"></div>

  <div id="celestialMap">
    <h1><em>Celestial Map</em></h1>
    <div id="celestialMapContent"></div>
  </div>
	
  <script src="gameObjects.js"></script>
</body>
</html>
