<!doctype html>
<html>
<head>
  <title>
  CS300 SpaceHunt Dream Team 3
  </title>
</head>

<body>
  <h1>
    <b>Galactic Schooner OldSpice Bridge Display</b>
  </h1>

  <center><form name="newTurn">
    <label for="distance">Distance </label>
    <input type="text" name="distance" id="distance" value="0"> <br> <br>

    <label for="direction">Direction </label>
    <select name="direction" id="direction"> <br>
    <option> 0
    <option> 90
    <option> 180
    <option> 270
    </select><br><br>

    <input name="proceed" type="button" onmousedown="spaceship.move()" id="proceed" value="Proceed"><br>
  </form></center>	
  <hr>
  <h1> 
    <em>Current Status</em>
  </h1>

  <form name="currentStatus">
    <label for="location">Current Location:  </label>
    <input type="text" name="location" id="location" value="(0,0)"><br><br>

    <label for="energy">Energy: </label>	
    <input type="text" name="energy" id="energy" value="1000"><br><br>

    <label for="supplies">Supplies: </label>
    <input type="text" name="supplies" id="supplies" value="100%"><br><br>

    <label for="credits">Credits: </label>
    <input type="text" name="credits" id="credits" value="1000"><br><br>

    <label for="message">Message: </label>
    <input type="text" name="message" id="message" value="All systems ready"><br><br>
  </form>
	
  <script src="gameObjects.js"></script>
  <script src="checkEnergyAndSupplies.js"></script>
</body>
</html>
