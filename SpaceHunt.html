<!doctype html>
<html>
<head>
	<title>
		CS300 SpaceHunt Dream Team 3
	</title>
	
	<script src="spaceMovement.js"></script>
</head>

<body>
	<h1>
		<b>
			Galactic Schooner OldSpice Bridge Display
		</b>
	</h1>
	
	<center><form name=distance>
		<label for=Distance>Distance </label>
		<input type=text name=distance value=0>
	</form></center>	
	<br>
	
	<center><form name=direction>
		<label for=Direction>Direction </label>
		<select name=direction>
		<option> 0
		<option> 90
		<option> 180
		<option> 270
		</select>
	</form></center>
	<br>
	
	<center><form action="" method="">
		<button name="Proceed" type="submit" value="Proceed">Proceed</button>
	</form></center>

	<hr>
	<h1> 
		<em> Current Status </em>
	</h1>
	
	<form name=location>
		<label for=Location>Current Location: </label>
		<input type=text name=location value="(000,000)">
	</form>
	<br>
	
	<form name=energy>
		<label for=Energy>Energy: </label>
		<input type=text name=energy value=1000>
	</form>
	<br>
	
	<form name=supplies>
		<label for=Supplies>Supplies: </label>
		<input type=text name=supplies value="100%">
	</form>
	<br>
	
	<form name=credits>
		<label for=Credits>Credits: </label>
		<input type=text name=credits value=1000>
	</form>
	<br>
	
	<form name=message>
		<label for=Message>Message: </label>
		<input type=text name=message value="All Systems Ready">
	</form>
	<br>
	
	
	
</body>
</html>
