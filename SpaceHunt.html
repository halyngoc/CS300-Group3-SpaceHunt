<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./main.css">
  <title>
  SpaceHunt Dream Team 3
  </title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header>

    <h1>
      <b>Galactic Schooner OldSpice Bridge Display</b>
    </h1>
      
    <!-- US_2.5_Nameable Persistent State -->
    <script src="Save_Game_Module.js"></script>
      <form>
        <fieldset id="profile_menu">
          <select id="user_select">
            <option> Select Profile </option>
          </select>
          <button class="button" type="button" id="save_game" onclick="Save_Game_Module.store_user_data()"> Save Game </button>
          <button class="button" type="button" id="load_game" onclick="Save_Game_Module.load_user_data()"> Load Game </button>
          <span id="new_username_text"> &nbsp &nbsp &nbsp New Username: </span> <input type="text" id="new_user">
          <button class="button" type="button" id="add_profile" onclick="Save_Game_Module.add_user()"> Add Profile </button>
          <button class="button" type="button" id="clear_profiles" onclick="Save_Game_Module.clear_users()"> Clear Profiles </button>
        </fieldset>
      </form>
    <script> Save_Game_Module.load_users(); </script>
  </header>

  <section>
    <article class="col-left">
      <p>Celestial gazetteer</p>  
      <div id="gazetteerContainer">
        <table id="gazetteer"></table>
      </div>
    </article>
    <article class="col-right">
      <center><form id="newTurn">
        <label for="distance">Distance </label>
        <select name="distance" id="distance"><br>
        <option> 0 <option> 1 <option> 2 <option> 3
        <option> 4 <option> 5 <option> 6 <option> 7
        <option> 8 <option> 9 <option> 10
        </select> <br><br>

        <div class="diamond-btn-group-container">
          <div class="diamond-btn-group">
            <div class="diamond-btn-row">
              <button type="button" class="diamond-btn button" id="up">
                <p>up</p>
              </button>
              <button type="button" class="diamond-btn button" id="right">
                <p>right</p>
              </button>
            </div>
            <div class="diamond-btn-row">
              <button type="button" class="diamond-btn button" id="left">
                <p>left</p>
              </button>
              <button type="button" class="diamond-btn button" id="down">
                <p>down</p>
              </button>
            </div>
          </div>
        </div>
    
    	<input class="button hidden" type="button" id="gambleBtn" value="Gamble!">
        <input class="button" type="button" id="sensorsBtn" value="Deploy sensors">
      </form></center>
    
      <hr>
      
      <div id="currentStatus">
        <h1> 
          <em>Current Status</em>
        </h1>
        <p id="location">Current Location: (0, 0)</p>
        <p id="energy">Energy: 1000</p>	
        <p id="supplies">Supplies: 100</p>
        <p id="credits">Credits: 1000</p>
        <p id="All systems ready">Message: All systems ready</p>
      </div>
    
      <div id="currentCP">
        <h1><em>Current Celestial Point</em></h1>
        <div id="currentCPcontent"></div>
      </div>
    
      <div id="nearbyCPs"></div>
    </article>
  </section>

  <footer>
    <h2>
       <em>Developer Option</em>
     </h2>
    <p>Are you a Developer?</p>
    <a href="devOptions.html"><button class="button">I'm a Dev</button></a>
  </footer>

  <script src="gameObjects.js"></script>
  <script src="checkEnergyAndSupplies.js"></script>
  <script src="gamble.js"></script>
  <script src="checkEvents.js"></script>
  <script src="death.js"></script>
  <script src="buttonAnimation.js"></script>

</body>
</html>
