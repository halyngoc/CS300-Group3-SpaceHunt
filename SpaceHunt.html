<!doctype html>
<html>
<head>
    <title>
	CS300 SpaceHunt Dream Team 3
	</title>
</head>

<body>
	<h1>
		<b>Galactic Schooner OldSpice Bridge Display</b>
	</h1>
	
	<center>
	<form name="newTurn" onSubmit="spaceship.move(direction, distance)">
		<label for="distance">Distance </label>
		<input type="text" name="distance" id="distance" value=""> <br> <br>
		
		<label for="direction">Direction </label>
		<select name="direction" id="direction"> <br>
		<option> 0
		<option> 90
		<option> 180
		<option> 270
		</select> <br> <br>
		
		<input name="proceed" type="submit" id="proceed" value="Proceed">
		<br>
	</form>
	</center>	

	<hr>
	<h1> 
		<em>Current Status</em>
	</h1>
	
	<form name="currentStatus">
		<label for="location">Current Location:  </label>
		
		<output type="text" name="location" id="location">(0, 0)<br> <br>
		
		<label for="energy">Energy: </label>	
		<output type="text" name="energy" id="energy">1000</output> <br> <br>
		
		<label for="supplies">Supplies: </label>
		<output type="text" name="supplies" id="supplies">100%</output> <br> <br>
		
		<label for="credits">Credits: </label>
		<output type="text" name="credits" id="credits">1000</output> <br> <br>
		
		<label for="message">Message: </label>
		<output type="text" name="message" id="message"tml>All systems ready<br> <br>
	</form>
	
	<script src="gameObjects.js"></script>
</body>
</html>
